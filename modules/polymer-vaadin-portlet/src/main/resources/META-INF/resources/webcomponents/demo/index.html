<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>webcomponents-element demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../webcomponents-element.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic webcomponents-element demo</h3>
        <br/><br/><br/><br/><br/>
        CSV of modules to load by webcomponents-element: <br/>
        <input type="text" /> <p>( <span id="selectedcount"></span> total )</p>
      <demo-snippet>
        <template>
            Enabled when visible. For "admin" role.
            <webcomponents-element visible="1"></webcomponents-element>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
            Disabled test. For "editor" role.
            <webcomponents-element  visible="1" disabled="disabled"></webcomponents-element>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
            By default is invisible, just loads dependencies.
            <webcomponents-element ></webcomponents-element>
        </template>
      </demo-snippet>
    </div>
  <script type="module">
      var cfg = document.querySelector('webcomponents-element')
      ,   txt = document.querySelector('input[type=text]');
      txt.value = cfg.selection ;
      cfg.addEventListener("selection-changed",function( ev )
      {
          txt.value = cfg.selection ;
          selectedcount.innerText = txt.value.split(',').filter(x=>x).length;
      });
  </script>
  </body>
</html>
